<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey From</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="?" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="age" id="number-label">Age<span> (optional)</span></label>
                    <input type="number" id="number" name="age" min="6" max="120" placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <label for="dropdown" id="role-label">Which option best describes your current role?</label>
                    <select name="role" id="dropdown" required>
                        <option value="default" selected disabled>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="dont-say">Prefer Not to Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="definitely" id="definitely-label">
                        <input type="radio" name="recommend" id="definitely" value="definitely" checked>
                         Definitely
                    </label>
                    <label for="maybe" id="maybe-label">
                        <input type="radio" name="recommend" id="maybe" value="maybe" checked>
                        Maybe
                    </label>
                    <label for="not-sure" id="not-sure-label">
                        <input type="radio" name="recommend" id="not-sure" value="notSure" checked>
                        Not Sure
                    </label>
                </div>
                <div class="form-group">
                    <label for="favorite-feature" id="feature-label">What is your favorite feature of freeCodeCamp?</label>
                    <select name="favorite-feature" id="favorite-feature">
                        <option value="default" selected disabled>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved?<span> (Check all that apply)</span></p>
                    <label for="frontend" id="frontend-label">
                        <input type="checkbox" name="improve" id="frontend" value="frontend">
                        Frontend Projects
                    </label>
                    <label for="backend" id="backend-label">
                        <input type="checkbox" name="improve" id="backend" value="backend">
                        Backend Projects
                    </label>
                    <label for="data-visuelization" id="data-visuelization-label">
                        <input type="checkbox" name="improve" id="data-visuelization" value="data-visuelization">
                        Data Visualization
                    </label>
                    <label for="challenges" id="challenges-label">
                        <input type="checkbox" name="improve" id="challenges" value="challenges">
                        Challenges
                    </label>
                    <label for="open-source" id="open-source-label">
                        <input type="checkbox" name="improve" id="open-source" value="open-source">
                        Open Source Community</label>
                    <label for="gitter" id="gitter-label">
                        <input type="checkbox" name="improve" id="gitter" value="gitter">
                        Gitter Help Rooms
                    </label>
                    <label for="videos" id="videos-label">
                        <input type="checkbox" name="improve" id="videos" value="videos">
                        Videos
                    </label>
                    <label for="meetups" id="meetups-label">
                        <input type="checkbox" name="improve" id="meetups" value="meetups">
                        City Meetups
                    </label>
                    <label for="wiki" id="wiki-label">
                        <input type="checkbox" name="improve" id="wiki" value="wiki">
                        Wiki
                    </label>
                    <label for="forum" id="forum-label">
                        <input type="checkbox" name="improve" id="forum" value="forum">
                        Forum
                    </label>
                    <label for="courses" id="courses-label">
                        <input type="checkbox" name="improve" id="courses" value="courses">
                        Additional Courses
                    </label>
                </div>
                <div class="form-group">
                    <label for="comments" id="comments-label">Any comments or suggestions?</label>
                    <textarea name="comments" id="commnets" cols="30" rows="4" placeholder="Enter your comment here..."></textarea>
                </div>
            <input type="submit" name="submit-survey" id="submit" value="Submit">
        </form>
    </main>
</body>
</html>
